<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="./styles/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Groups</h2>
        <ul class="group-list"></ul>
        <button id="showCreateGroupButton">Create Group</button>
        <div id="createGroupSection" style="display: none">
          <input
            type="text"
            id="groupNameInput"
            placeholder="Enter group name"
          />
          <button id="createGroupButton">Create Group</button>
        </div>
        <!-- Search bar for inviting users -->
        <div id="searchUsersSection" style="display: none">
          <input
            type="text"
            id="searchUserInput"
            placeholder="Search users to invite"
          />
          <button id="inviteUserButton">Invite</button>
        </div>
        <!-- User list -->
        <h2>Users</h2>
        <ul class="user-list"></ul>
      </div>
      <div class="chatroom">
        <div class="messages">
          <ul class="message-list"></ul>
        </div>
        <div class="chatbox">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
          />
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>
    <script src="./scripts/chat.js"></script>
  </body>
</html>
